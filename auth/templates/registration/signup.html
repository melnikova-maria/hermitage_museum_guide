{% load static %}
<html>
  <head>
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">
    <link rel = "stylesheet" type="text/css" href = "{% static 'rooms/media/css/sign_up.css' %}">
    <title> Sign Up </title>
  </head>

  <body>
    <section>
        <div class = "image">
            <img src = "{% static 'rooms/media/login_image.jpg' %}">
        </div>
        <div class = "container">

            <!-- заголовок -->
            <span class = "title">
                Sign Up
            </span>

            <!-- форма регистрации -->
            <div class = "forma">
                <form method = "post">
                    {% csrf_token %}
                    {% for field in form %}
                        {{ field.label_tag }}
                        <div class = "input_bx">
                            {{ field }}
                        </div>
                        {% if field.help_text %}
                            <small> {{ field.help_text }} </small>
                        {% endif %}
                    <p></p>
                    {% endfor %}

                    <div class = "in_or_reg_wrapper">
                        <div class = "in">
                          <button type = "submit"> Sign Up </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </section>
  </body>
</html>
