{% load static %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            *
                {
                    box-sizing: border-box; /* cвойства width и height включают в себя значения полей и границ, но не отступов (margin) */
                }
            
            body
                {
                    padding: 0px;
                    margin: 0px;
                    overflow: hidden;
                }

            section
                {   
                    display: flex;
                    width: 100%;
                    height: 100vh;
                    position: relative;
                }

/***************  изображение  ***************/
            section .image
                {
                    position: relative;
                    height: 100%;
                    width: 50%;
                }

            section .image::before
                {
                    content: '';
                    position: absolute;
                    width: 100%;
                    height: 100%;
                    top: 0px;
                }

            section .image img
                {
                    position: absolute;
                    width: 100%;
                    height: 100%;
                    top: 0px;
                    object-fit: cover;
                    filter: brightness(80%);
                }

/***************  форма входа  ***************/
            section .container
                {
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    width: 50%;
                    height: 100%;
                    z-index: 2;
                    background-color: #dadfd8;
                }

            section .container .forma
                {
                    width: 60%;
                }

            section .container .title
                {
                    color: rgba(0, 0, 0, 0.719);
                    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                    font-size: 50px;
                    margin-bottom: 7%;
                }

            section .container .forma .input_bx
                {
                    margin-bottom: 6%;
                    width: 0%;

                    -webkit-animation: title 4s;
                    -moz-animation:    title 4s; 
                    -o-animation:      title 4s; 
                    animation:         title 4s; 
                    animation-fill-mode: forwards;
                }

                @keyframes title
                {
                    100%
                        {
                            width: 100%;
                        }
                }
            
            section .container .forma .input_bx span
                {
                    display: inline-block;
                    color: rgba(0, 0, 0, 0.62);
                    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                    font-size: 25px;
                }

            section .container .forma .input_bx input
                {
                    width: 100%;
                    padding: 10px 0px;
                    outline: none;
                    border-bottom: 1px solid rgba(0, 0, 0, 0.3);
                    border-top: 1px solid rgba(255, 255, 255, 0);
                    border-right: 1px solid rgba(255, 255, 255, 0);
                    border-left: 1px solid rgba(255, 255, 255, 0);
                    background-color: rgba(255, 255, 255, 0);
                    font-size: 18px;
                    color: rgba(0, 0, 0, 0.62);
                }

/***************  кнопки входа и регистрации  ***************/
            .in_or_reg_wrapper
                {
                    display: flex;
                    align-items: center;
                    width: 100%;
                    height: 15%;
                    position: relative;
                }

            .in
                {
                    display: flex;
                    justify-content: left;
                    align-items: center;
                    width: 50%;
                    height: 100%;
                    position: absolute;
                }

            .in ul
                {
                    padding-inline-start: 0px;
                }

            .in ul li
                {
                    list-style: none;
                    position: relative;
                }

            .in ul li a
                {
                    text-decoration: none;
                    color: rgba(0, 0, 0, 0.62);
                    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                    font-size: 23px;
                    cursor: pointer;
                }
        
            .in:before 
                {
                    content: '';
                    position: absolute;
                    right: 0%;
                    left: 0%;
                    bottom: -3px;
                    width: 0%;
                    border-bottom: 1px solid rgba(0, 0, 0, 0.3);
                    transition: 2s;
                }

            .in:hover:before
                {
                    width: 100%;
                }

            .reg
                {
                    display: flex;
                    justify-content: right;
                    align-items: center;
                    width: 50%;
                    height: 100%;
                    left: 50%;
                    position: absolute;
                }

            .reg ul
                {
                    padding-inline-start: 0px;
                }

            .reg ul li
                {
                    list-style: none;
                    position: relative;
                }

            .reg ul li a
                {
                    text-decoration: none;
                    color: rgba(0, 0, 0, 0.62);
                    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                    font-size: 23px;
                    cursor: pointer;
                }
        
            .reg:after
                {
                    content: '';
                    position: absolute;
                    right:0;
                    bottom:0;
                    width:0;
                    height:0;
                    bottom: -3px;
                    border-bottom: 1px solid rgba(0, 0, 0, 0.3);
                    transition: 1.5s;
                }

            .reg:hover:after
                {
                    width: 100%;
                }


/***************  изменение масштаба  ***************/
            @media (max-width: 830px)
                {
                    section .image
                        {
                            position: absolute;
                            height: 100%;
                            width: 100%;
                            top: 0px;
                            left: 0px;
                        }

                    section .image:before
                        {
                            top: 15%;
                            background-image: radial-gradient(rgba(0, 0, 0, 0.55), rgba(255, 255, 255, 0));
                            filter: brightness(100%);
                            z-index: 1;
                        }

                    section .container
                        {
                            width: 100%;
                            background-color:  #b5b5b400;
                        }

                    section .container .title
                        {
                            color: white;
                        }

                    section .container .forma
                        {
                            padding: 30px;
                        }

                    section .container .forma .input_bx span
                        {
                            color: white;
                        }

                    section .container .forma .input_bx input
                        {
                            border-bottom: 1px solid white;
                            border-top: 1px solid rgba(255, 255, 255, 0);
                            border-right: 1px solid rgba(255, 255, 255, 0);
                            border-left: 1px solid rgba(255, 255, 255, 0);
                            color: white;
                        }

                    section .container .forma .input_bx p a
                        {
                            background: rgba(255, 255, 255, 0);
                            color: white;
                        }


                    .in:before
                        {
                            border-bottom: 1px solid white;
                        }

                    .reg:after
                        {
                            border-bottom: 1px solid white;
                        }

                    .in ul li a
                        {
                            color: white;
                        }

                    .reg ul li a
                        {
                            color: white;
                        }

                }
        </style>
    </head>

    <body>
        <section>
            <div class = "image">
                <img src = "{% static 'rooms/media/login_image.jpg' %}">
            </div>

            <div class = "container">

                <!-- заголовок -->
                <span class = "title">
                    Login
                </span>
                
                <!-- форма регистрации -->
                <div class = "forma">
                    <form>

                        <div class = "input_bx">
                            <span> Username </span>
                            <input type = "text" name = "">
                        </div>

                        <div class = "input_bx">
                            <span> Password </span>
                            <input type = "password" name = "">
                        </div>

                        <!-- книпки входа и регистрации -->
                        <div class = "in_or_reg_wrapper">
                            <div class = "in"> <ul> <li> <a href = "#"> Sign in </a> </li> </ul> </div>
                            <div class = "reg"> <ul> <li> <a href = "#"> Sign up </a> </li> </ul> </div>
                        </div>

                    </form>

                </div>

            </div>
        </section>
    </body>
