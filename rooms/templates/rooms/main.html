{% load static %}
<html>
    <head>
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <link rel = "stylesheet" type="text/css" href = "{% static 'rooms/media/css/main.css' %}">
        <title> Main </title>
    </head>

    <body>

        <div class = "intro">

            <!-- видео -->
            <div class = "intro_video">
                <video src = "{% static 'rooms/media/film.mp4' %}" autoplay muted loop></video>
            </div>

            <!-- заголовок и линия -->
            <div class = "intro_title">
                <span class = "title">
                    HERMITAGE MUSEUM GUIDE
                </span>

                <div class = "line"></div>
            </div>

            <div class = "intro_bar">

                <!-- регистрация -->
                <div class = "intro_login">
                    <span class = "login">
                        <a href = "/login"> Login </a>
                    </span>                    
                </div>

                <!-- навигация -->
                <div class = "intro_navigation">
                    <ul>
                        <li> <a href = "/rooms/winter_palace" > Winter Palace </a> </li>
                        <li> <a href = "/rooms/new_hermitage" > New Hermitage </a> </li>
                        <li> <a href = "/rooms/old_hermitage" > Old Hermitage </a> </li>
                        <li> <a href = "/about" > About </a> </li>
                        <li> <a href = "/contacts" > Contacts </a> </li>
                    </ul>
                </div>

                <!-- поиск -->
                <div class = "intro_search">
                    <div class = "search_box">
                        <button class = "btn_search"></button>
                        <input class = "input_search" placeholder = " Type to search...">
                    </div>
                </div>

            </div>            
        </div>        
    </body>
</html>
