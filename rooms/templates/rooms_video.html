<!-- РАБОТАЮЩАЯ -->
{% load static %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            *
                {
                    box-sizing: border-box; /*cвойства width и height включают в себя значения полей и границ, но не отступов (margin)*/
                }
            
            body
                {
                    margin: 0; /* отступы */
                    background-image: url("{% static 'rooms/media/bg.jpg' %}");
                    background-size: 100%; /* масштабирует изображение с сохранением пропорций так, чтобы его ширина или высота равнялась ширине или высоте блока */
                    background-repeat: no-repeat;
                    overflow: hidden;                    
                }
            
            .intro
                {
                    position: relative;
                }

/***************  видео  ***************/
            .intro_video
                {
                    display: flex;
                    flex-direction: column; /* вертикаль */
                    justify-content: center; /* элементы flex-контейнера будут всегда располагаться по центру вертикали */
                    align-items: center; /* будут всегда располагаться по центру горизонтали */
                    position: relative;
                    padding-bottom: 56.25%;
                    filter: brightness(65%);
                    z-index: -1; /*чтобы видео всегда было сзади*/
                }

            .video_media
                {
                    width: 100%;
                    height: auto;
                    top: 0;
                    left: 0;
                    position: absolute;
                }

/***************  заголовок и линия  ***************/
            .intro_title 
                {
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    width: 100%;
                    height: 100%;
                    top: 0px;
                    position: absolute;
                }

            .title
                {
                    padding-bottom: 10px;
                    margin: 0;
                    font-size: 60px;
                    color: white;
                    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                    text-align: center;
                    animation: text 4s 1;
                }

            .line
                {   width: 1px;
                    height: 0px;
                    left: 20%;
                    border-bottom: 3px solid white;
                    
                    -webkit-animation: increase 4s;
                    -moz-animation:    increase 4s; 
                    -o-animation:      increase 4s; 
                    animation:         increase 4s; 
                    animation-fill-mode: forwards;
                }

/***************  анимация  ***************/
            @keyframes text
                {
                    0%
                        {
                            color: #253440;
                        }
                }

            @keyframes increase
                {
                    100%
                        {
                            width: 550px;
                        }
                }

/***************  поиск  ***************/
            .intro_search
                {
                    display: flex;
                    justify-content: right;
                    width: 10%;
                    height: 12%;
                    top: 5.7;
                    left: 88%;
                    position: absolute;
                }

            .search_box
                {
                    width: fit-content;
                    height: fit-content;
                    padding-right: 20px;
                    position: absolute;
                }

            .input_search
                {
                    width: 10px;
                    height: 40px;
                    padding-right: 20px;
                    border-style: none;
                    outline: none;
                    border-radius: 25px;
                    color: white;
                    font-size: 16px;
                    background-color: rgba(255, 255, 255, 0);
                    transition: all .5s ease-in-out;
                }

            .input_search::placeholder
                {
                    color: white;
                    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                    font-size: 18px;
                    font-weight: 50;
                    letter-spacing: 1.5px;
                }

            .btn_search
                {
                    width: 40px;
                    height: 40px;
                    right: 0px;
                    border-style: none;
                    outline: none;
                    border-radius: 50%;
                    cursor: pointer;
                    pointer-events: painted;
                    color: white;
                    font-size: 16px;
                    font-weight: bold;
                    background-color: rgba(255, 255, 255, 0);
                    border: 2.5px solid;
                    position: absolute;
                    animation: search 4s 1;
                }

            .btn_search:focus ~ .input_search
                {
                    width: 230px;
                    border-radius: 0px;
                    background-color: transparent;
                    border-bottom: 2px solid white;
                }

            .input_search:focus
                {
                    width: 230px;
                    border-radius: 0px;
                    background-color: transparent;
                    border-bottom: 1px solid white;
                }


            @keyframes search
                {
                    0%
                        {
                            color: #334250;
                        }
                }

/***************  навигация  ***************/
            .intro_bar
                {
                    display: flex;
                    flex-direction: column;
                    justify-content: start;
                    align-items: center;
                    width: 60%;
                    height: 10%;
                    top: 0px;
                    left: 19%;
                    position: absolute;
                }

            .intro_bar ul
                {
                    display: block;
                    list-style-type: disc;
                    margin-block-start: 1em;
                    margin-block-end: 1em;
                    margin-inline-start: 0px;
                    margin-inline-end: 0px;
                    padding-inline-start: 0px;
                }

            .intro_bar ul li
                {
                    list-style: none;
                    display: inline-block;
                    margin: 0px 15px;
                    position: relative;
                }

            .intro_bar ul li a
                {
                    text-decoration: none;
                    color: white;
                    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                    font-size: 20px;
                    letter-spacing: 1.5px;
                    text-align: center;
                    animation: text 4s 1;
                }

            .intro_bar ul li::after
                {
                    content: '';
                    width: 0;
                    height: 2px;
                    left: 0px;
                    bottom: -5px;
                    background: white;
                    transition: 1s;
                    position: absolute;
                }

            .intro_bar ul li:hover::after
                {
                    width: 100%;
                }

/***************  регистрация  ***************/
            .intro_sign_up
                {
                    display: flex;
                    flex-direction: row;
                    justify-content: start;
                    align-items: start;
                    width: 20%;
                    height: 5%;
                    top: 0px;
                    left: 30px;
                    position: absolute;
                }

            .intro_sign_up ul
                {
                    display: block;
                    list-style-type: disc;
                    margin-block-start: 1em;
                    margin-block-end: 1em;
                    margin-inline-start: 0px;
                    margin-inline-end: 0px;
                    padding-inline-start: 0px;
                }

            .intro_sign_up ul li
                {
                    list-style: none;
                    display: inline-block;
                    position: relative;
                    padding-inline-start: 0px;
                }

            .intro_sign_up ul li a
                {
                    text-decoration: none;
                    color: white;
                    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                    font-size: 20px;
                    letter-spacing: 1.5px;
                    animation: text 4s 1;
                }

            .intro_sign_up ul li::after
                {
                    content: '';
                    width: 0;
                    height: 2px;
                    left: 0px;
                    bottom: -5px;
                    background: white;
                    transition: 1s;
                    position: absolute;
                }

            .intro_sign_up ul li:hover::after
                {
                    width: 100%;
                }
            
        </style>
    </head>

    <body>

        <div class = "intro">

            <!-- видео -->
            <div class = "intro_video">
                <video class = "video_media" src = "{% static 'rooms/media/film_win_1080_f.mp4' %}" autoplay muted loop></video>
            </div>

            <!-- заголовок и линия -->
            <div class = "intro_title">
                <span class = "title">
                    HERMITAGE MUSEUM GUIDE
                </span>

                <div class = "line"></div>
            </div>

            <!-- поиск -->
            <div class = "intro_search">
                <div class = "search_box">
                    <button class = "btn_search"></button>
                    <input class = "input_search" placeholder = "Type to Search...">
                </div>
            </div>

            <!-- навигация -->
            <div class = "intro_bar">
                <ul>
                    <li> <a href = "#" > Winter Palace </a></li>
                    <li> <a href = "#" > New Hermitage </a></li>
                    <li> <a href = "#" > Old Hermitage </a></li>
                    <li> <a href = "#" > About us </a></li>
                    <li> <a href = "#" > Contacts </a></li>
                </ul>
            </div>

            <!-- регистрация -->
            <div class = "intro_sign_up">
                <ul>
                    <li> <a href = "#" > Sign Up </a></li>
                </ul>
            </div>

        </div>
    </body>
</html>
